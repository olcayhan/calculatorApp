<div class="main__top-bar">
  <div class="main__top-toggle">
    <button class="main__top-ball" (click)="this.toggleScreen.emit()"></button>
    <img
      src="../assets/sun-black.svg"
      [src]="isActive ? '../assets/sun-white.svg' : '../assets/sun-black.svg'"
      class="main__top-sun"
      alt="sun-black"
    />
    <img
      [src]="isActive ? '../assets/moon-white.svg' : '../assets/moon-black.svg'"
      class="main__top-moon"
      alt="moon-black"
    />
  </div>
</div>
