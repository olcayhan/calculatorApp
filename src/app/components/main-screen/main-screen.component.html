<div class="screen">
  <div *ngIf="this.historyClicked === true; else elseBlock">
    <p>History</p>
    <div class="screen__main" *ngFor="let data of history">
      <div class="screen_cal">
        {{ data.value }}
      </div>
      <div class="screen_result">
        {{ data.result }}
      </div>
    </div>
  </div>

  <ng-template #elseBlock>
    <div class="screen__main">
      <div class="screen_cal">
        {{ value }}
      </div>
      <div class="screen_result">
        {{ result }}
      </div>
    </div>
  </ng-template>
</div>
